<section class="contacts">
    <div class="container">
        <div class="contacts__wrapper">
            <div class="contacts__image">
                <img src="img/photo.jpg" alt="photo">
            </div>
            <div class="contacts__desc">
                <h2 class="contacts__title title title_fs16">Контакты</h2>
                <div class="contacts__subtitle title title_fs36">Свяжитесь со мной</div>
                <div class="divider"></div>
                <div class="contacts__text title title_fs14">Любым удобным для вас способом:</div>
                <div class="contacts__socials">
                    <a href="#" class="contacts__link icon-facebook"></a>
                    <a href="#" class="contacts__link icon-telegram"></a>
                    <a href="#" class="contacts__link icon-instagram"></a>
                </div>
                <div class="contacts__text title title_fs14">Или оставьте ваши данные и я сама вам напишу:</div>
            </div>
            <form action="#" class="contacts__form">
                <div class="contacts__input-text">
                    <label for="name">Ваше имя</label>
                    <input required type="text" name="name" id="name" placeholder="Александра">
                </div>
                <div class="contacts__input-email">
                    <label for="email">Ваша почта</label>
                    <input required type="email" name="email" id="email">
                </div>
                <div class="contacts__textarea">
                    <label for="textarea">Ваше сообщение</label>
                    <textarea name="textarea" id="textarea"></textarea>
                </div>
                <div class="contacts__triggers">
                    <button type="submit" class="btn">Отправить сообщение</button>
                    <div class="contacts__policy">
                        <input required type="checkbox">
                        <span>Я согласен(а) с <a href="/policy.html">политикой конфиденциальности</a></span>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</section>
